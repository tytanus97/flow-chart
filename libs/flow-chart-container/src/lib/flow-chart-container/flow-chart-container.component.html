<div [ngStyle]="{'width':width?  width+'px' : '100%','height':height ? height+'px':'100%'}"
    class="flow-chart-wrapper drag-boundary">

    <div #panzoomWrapper class="panzoom-wrapper">
        <flow-chart-draggable-element *ngFor="let flowChartElement of flowChartElements"
            [zoomScale]="panzoomScale$ | async" (dragStart)="onDragStarted()" (dragEnd)="onDragEnded()">
            <ng-template [ngTemplateOutlet]="flowChartElement.template"></ng-template>
        </flow-chart-draggable-element>
    </div>
</div>
