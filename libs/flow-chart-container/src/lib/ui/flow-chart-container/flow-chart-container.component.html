<div [ngStyle]="{'width':width?  width+'px' : '100%','height':height ? height+'px':'100%'}"
    class="flow-chart-wrapper drag-boundary">

    <div #panzoomWrapper class="panzoom-wrapper">
        <flow-chart-draggable-element #flowChartDraggableElement
            (sizeChanged)="onDraggableElementSizeChanged(flowChartDraggableElement)"
            *ngFor="let flowChartElement of flowChartElements; trackBy: trackByFn" [id]="flowChartElement.id"
            (dragStart)="onDragStarted()" (dragEnd)="onDragEnded(flowChartDraggableElement)" (mousedown)="onMouseDown()"
            (mouseup)="onMouseUp()" [zoomScale]="panzoomScale$ | async">

            <ng-template [ngTemplateOutlet]="flowChartElement.template"></ng-template>
        </flow-chart-draggable-element>
    </div>
</div>
