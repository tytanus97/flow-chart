<div class="flow-chart-element" #draggableRect flowChartResizeGuard [ngClass]="{'dragged': isDragged}"
    [ngStyle]="{ left: rectangleRef.position.x + 'px', top: rectangleRef.position.y + 'px' }" cdkDrag
    (cdkDragStarted)="dragStarted()" (cdkDragEnded)="endDragging($event)" (sizeChanged)="sizeChanged.emit()"
    [cdkDragFreeDragPosition]="rectangleRef.position" [cdkDragConstrainPosition]="dragConstrainPoint">
    <ng-content></ng-content>
</div>
