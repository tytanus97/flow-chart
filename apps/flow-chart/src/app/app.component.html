<div class="flow-chart-wrapper">
    <div #flowChartContainer class="flow-chart-container">
        <flow-chart-flow-chart-container>
            <flow-chart-element *ngFor="let element of elements" [id]="element.id">
                <div class="element" [ngStyle]="{'background-color':element.color}">

                </div>
            </flow-chart-element>
        </flow-chart-flow-chart-container>
        <button (click)="addNewBlock()">Add block</button>
    </div>
</div>
