<div class="flow-chart-wrapper">
    <div #flowChartContainer class="flow-chart-container">
        <flow-chart-flow-chart-container>
            <flow-chart-element *ngFor="let element of elements">
                <div class="element"
                    [ngStyle]="{'width.px':element.width, 'height.px':element.height, 'background-color':element.color}">
                    <span>{{element.text}}</span>
                </div>
            </flow-chart-element>
        </flow-chart-flow-chart-container>
        <button (click)="addNewBlock()">Add block</button>
    </div>
</div>
